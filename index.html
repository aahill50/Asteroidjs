<!DOCTYPE html>
<html>
  <head>
		<meta charset="UTF-8">
    <meta http-equiv="refresh" content="1;url=https://asteroidjs.herokuapp.com/">
    <script type="text/javascript">
      window.location.href = "https://asteroidjs.herokuapp.com/"
    </script>
    <title>Page Redirection</title>
    <script src="lib/util.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/star.js"></script>
    <script src="vendor/keymaster.js"></script>
		<script src="vendor/jquery-2.1.1.js"></script>
		
		<link rel="stylesheet" href="stylesheets/application.css" charset="utf-8">
  </head>
  <body>
    <header class="page-header">
      <div class="header-text">Asteroid(js)</div>
    </header>
		<ul class="instructions">
			<li>Use the Spacebar to propel the ship towards the crosshair</li>
			<li>Click the mouse to shoot towards the crosshair</li>
			<li>Press 'p' to Pause</li>
		</ul>
    <section class="game-container">
      <canvas id="game-canvas"></canvas>
			<div id="game-overlay"></div>
			<div id="message"></div>
			<div id="lives-left"></div>
			<div id="game-score"></div>
			

      <script>
        var canvas = document.getElementById("game-canvas");
        canvas.height = 600;
        canvas.width = 800;

        var game = new Asteroids.Game(canvas.width, canvas.height);
        var gv = new Asteroids.GameView(game, canvas.getContext('2d'));
        gv.start();
      </script>
			
			<script>
				$( function () {
					$gameCanvas = $('#game-canvas');
					Asteroids.x = Asteroids.x || 0;
					Asteroids.y = Asteroids.y || 0;
				
					$('#game-overlay').on("mousemove", function (event) {
						Asteroids.x = event.pageX - $gameCanvas.offset().left;
						Asteroids.y = event.pageY - $gameCanvas.offset().top;
					})
					
					$('#game-overlay').on('click', function(event) {
						event.preventDefault();
						gv.game.ship.fireBullet()
					});
				})
			</script>
    </section>
  </body>
</html>
